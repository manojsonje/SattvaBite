spring:
  application:
    name: order-service
  
  # Distributed Tracing Configuration
  sleuth:
    sampler:
      probability: 1.0  # Sample 100% of requests for testing
    propagation:
      type: B3
    web:
      client:
        enabled: true
    
  # Zipkin Configuration
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: web
    service:
      name: order-service
    
  # MongoDB Configuration
  data:
    mongodb:
      host: localhost
      port: 27017
      database: orderdb
      auto-index-creation: true
  
  # Logging Configuration
  logging:
    level:
      root: INFO
      org.springframework.web: INFO
      com.sattvabite: DEBUG
      brave: DEBUG
      org.springframework.data.mongodb.core: DEBUG
      org.springframework.cloud.sleuth: DEBUG
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  tracing:
    sampling:
      probability: 1.0

# Enable MongoDB tracing
spring.sleuth.mongodb.enabled: true

# Log correlation IDs
logging.pattern.level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-},%X{requestId:-}]"
