spring:
  application:
    name: api-gateway
  
  # Distributed Tracing Configuration
  sleuth:
    sampler:
      probability: 1.0  # Sample 100% of requests for testing
    propagation:
      type: B3
    web:
      client:
        enabled: true
    
  # Zipkin Configuration
  zipkin:
    base-url: http://localhost:9411
    sender:
      type: web
    service:
      name: api-gateway
    
  # Logging Configuration
  logging:
    level:
      root: INFO
      org.springframework.web: INFO
      com.sattvabite: DEBUG
      brave: DEBUG
      org.springframework.cloud.gateway: DEBUG
    
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  tracing:
    sampling:
      probability: 1.0

# Enable Sleuth for WebFlux
spring.sleuth.reactor.instrumentation-type: decorate-on-each

# Log correlation IDs
logging.pattern.level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-},%X{requestId:-}]"
